<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="socialmedia-part">
      <div class="logo">
        <img src="https://w0.peakpx.com/wallpaper/165/185/HD-wallpaper-h-letter-alphabet-thumbnail.jpg" height="50" width="35">
        <p style="margin-top: 20px;margin-left: 10px;">TOP HTML</p>
      </div>
      <div class="inner-container">
        <p>Login using social media to get quick access</p>
        <button id="facebook-id">Sign in with Facebook</button><br>
        <button id="twitter-id" >Sign in with twitter</button><br>
        <button id="google-id">Sign in with Google</button><br>
      </div>

    </div>
    <div class="login-part">
      <div class="login">
        <center>
          <h4>Login to your Account</h4>
          <p style="margin-top:10px;">Don't have an account?<a href="">Sign up Free!</a></p>
          <input class="input-class"  type="email" placeholder="Email Address"><br>
          <input class="input-class" type="password" placeholder="Password">
         </center>
         <div class="inner-login">
          <input style="margin-left:50px" type="checkbox">Remember me
          <a href="" style="margin-left:180px">Forgot Password?</a>
       </div>
     <button class="login-button">Login with email</button>
        
      </div>
      
    </div>
  </div>
</body>
</html>
